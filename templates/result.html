<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Fylo landing page with dark theme and features grid. Challenge by Frontend Mentor. Coded by FarouqDev.">

  <!-- <link rel="icon" type="image/png" sizes="32x32"statichref="./images/logo.png"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <title>Prediction</title>


</head>

<body>
  <header id="head-res" class="header">
    <div style="position: relative; top: 5rem; left: 3rem;">
      <a href="/" style="border-radius: 5px;" class="ui inverted huge button">
        <i class="home icon"></i>
        Home
      </a>
    </div>
    <div class="page">
      <div class="intro">
        <div class="intro__text">
          <h1 style="padding-top: 1rem" class="intro__text--heading u-bold-txt">
            DIAGNOSIS OF ALZHEIMERâ€™S DISEASE USING CNN ON MRI DATA</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="main-res" class="page">
      <div class="section__contact">
        <div class="section__contact--text">
          <h4 class="section__contact--text-header u-bold-txt">
            <div id="input">
                <form style="display: flex; justify-content: space-around; flex-wrap: wrap;" action="{{ url_for('Upload') }}" method='POST' enctype="multipart/form-data">
                    <div>
                        <label class="ui inverted grey button huge" for="fileUpload"> Upload Image </label>
                        <input type="file" name='image' id="fileUpload" required>
                    </div>
                    <button class="ui inverted button huge submit-res" type="submit"> Submit </button>
                </form>
            </div>
            <div id="output">
                <div class="result">Result</div>
                {% if value %}
                <form action="" method='POST' enctype="multipart/form-data">
                    <p style="margin-bottom: 1rem;">{{value}}</p>
                    
                    <img src="..\static\uploader\1.png" alt="result">
                </form>
                {% else %}
                <p>Choose an image to see results.</p>
                {% endif %}
            </div>
        </div>
      </div>


      <div class="section__productive">

      </div>
    </div>


  <br>
  <br>

  </main>

  <footer>
    <div class="page">
      <div class="footer">
        <div class="attribution">
          <p class="attribution-text">
            Coded by <a href="#">Batch D - 3 &copy; 2022.
          </p>
        </div>

      </div>

    </div>
  </footer>
</body>

</html>
